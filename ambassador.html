<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambassador Program | TechUrban HQ</title>
    <style>
        /* Essential Mobile Fix */
        * { box-sizing: border-box; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #f4f7f6; color: #2c3e50; line-height: 1.6; overflow-x: hidden; }
        
        header { background: #2c3e50; color: white; padding: 3rem 1rem; text-align: center; }
        .hero-text h1 { font-size: 1.8rem; margin: 0; }
        @media (min-width: 600px) { .hero-text h1 { font-size: 2.2rem; } }

        .benefits { max-width: 900px; margin: -30px auto 0; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 0 20px; }
        .benefit-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; border-top: 4px solid #3498db; }
        .benefit-card h3 { color: #3498db; margin-top: 0; }

        .form-container { width: 92%; max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input, select, textarea { width: 100% !important; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; display: block; }
        
        .submit-btn { width: 100%; background: #2c3e50; color: white; padding: 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .submit-btn:hover { background: #3498db; }

        .back-home { text-align: center; margin-bottom: 50px; }
        .back-home a { color: #7f8c8d; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <div class="hero-text">
        <h1>Become a TechUrban Ambassador</h1>
        <p>Partner with the #1 Campus Business Center</p>
    </div>
</header>

<section class="benefits">
    <div class="benefit-card">
        <h3>Earn Commission</h3>
        <p>Get paid for every printing, editing, or registration referral you bring in.</p>
    </div>
    <div class="benefit-card">
        <h3>Build Your CV</h3>
        <p>Gain marketing experience and receive a signed Recommendation Letter.</p>
    </div>
</section>

<div class="form-container">
    <form id="ambassadorForm">

    <input type="hidden" name="form_type" value="ambassador_application">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Department & Level</label>
        <input type="text" name="academic_info" placeholder="e.g. Political Science, 400L" required>

        <label>WhatsApp Number</label>
        <input type="tel" name="phone" placeholder="Your active WhatsApp number" required>

        <label>Weekly Student Reach</label>
        <select name="reach" required>
            <option value="" disabled selected>Select estimated reach</option>
            <option value="1-50">1 - 50 Students</option>
            <option value="51-200">51 - 200 Students</option>
            <option value="200+">200+ Students</option>
        </select>

        <label>Motivation</label>
        <textarea name="motivation" rows="4" placeholder="How do you plan to promote TechUrban HQ?" required></textarea>

        <button type="submit" id="subBtn" class="submit-btn">Apply Now</button>
    </form>
</div>

<div class="back-home">
    <a href="index.html">‚Üê Return to Home Page</a>
</div>

<script>
    // Paste your working Google Script URL here
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxyYDglB7Zjwpm5SkAKI_p9FOSFjXtYe_7ouKmu846mRHY2o6kAglY_I4yCNqQklcqMyA/exec"; 

    const form = document.getElementById('ambassadorForm');
    
    form.onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        btn.innerHTML = "Processing Application...";
        btn.disabled = true;

        // Fire the data to Google Sheets (mode: no-cors for speed)
        fetch(scriptUrl, { 
            method: 'POST', 
            body: new FormData(form),
            mode: 'no-cors' 
        });

        // Redirect to a specialized success message after a brief pause
        setTimeout(() => {
            alert("Application Received! We will contact you on WhatsApp shortly.");
            window.location.href = "index.html";
        }, 800);
    };
</script>

</body>
</html>

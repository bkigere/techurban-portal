<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Logged | TechUrban HQ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .success-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; width: 90%; }
        .icon { font-size: 4rem; color: #27ae60; margin-bottom: 20px; }
        h2 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #5d6d7e; line-height: 1.6; margin-bottom: 30px; }
        .wa-btn { background: #25d366; color: white; padding: 18px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; display: inline-block; font-size: 1.1rem; transition: 0.3s; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); }
        .wa-btn:hover { transform: scale(1.05); background: #20ba5a; }
    </style>
</head>
<body>

<div class="success-card">
    <div class="icon">âœ…</div>
    <h2>Order Logged!</h2>
    <p>Hi <span id="userName" style="font-weight: bold; color: #3498db;"></span>, your request for <span id="userService" style="font-weight: bold;"></span> is ready. Click below to finalize your order with our team.</p>
    
    <a id="finalStepBtn" href="#" class="wa-btn">
        Open WhatsApp & Finish ðŸš€
    </a>
</div>

<script>
    // 1. Pull data from LocalStorage
    // We use the EXACT keys we saved in index.html
    const name = localStorage.getItem('uName') || "Customer";
    const service = localStorage.getItem('uService') || "Academic Service";
    const delivery = localStorage.getItem('uDelivery') || "Not Specified";
    const referral = localStorage.getItem('uReferral') || "None";

    // 2. Display on UI (Optional: can also show delivery on the card)
    document.getElementById('userName').innerText = name;
    document.getElementById('userService').innerText = service;

    // 3. Setup the Button Action
    const btn = document.getElementById('finalStepBtn');
    const phone = "2348032677977";
    
    // Create the WhatsApp link with Delivery included
    const text = `Hello TechUrban HQ! My name is ${name}.%0AI just placed an order for *${service}*.%0A%0AðŸ“ Delivery: ${delivery}%0AðŸŽ Referral: ${referral}%0A%0APlease let me know the next steps!`;
    const waUrl = `https://wa.me/${phone}?text=${text}`;

    btn.onclick = function(e) {
        e.preventDefault(); 

        // ACTION A: Open WhatsApp in a NEW tab
        window.open(waUrl, '_blank');

        // ACTION B: Clear local storage so the next visit is "Fresh"
        localStorage.clear();

        // ACTION C: Redirect the CURRENT tab to Home with a unique ID for traffic stats
        const uniqueVisitID = Math.floor(Math.random() * 10000);
        setTimeout(() => {
            window.location.href = `index.html?v=${uniqueVisitID}`; 
        }, 500); 
    };
</script>
    
</body>
</html>

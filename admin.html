<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechUrban Admin | Order Management</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .dashboard { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2c3e50; color: white; }
        .status-pending { color: orange; font-weight: bold; }
        .status-complete { color: green; font-weight: bold; }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>TechUrban Ltd Admin</h1>
    <p>Track and manage student requests below.</p>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Student Name</th>
                <th>Service</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <tr>
                <td>2026-01-04</td>
                <td>John Doe</td>
                <td>Proofreading</td>
                <td class="status-pending">In Progress</td>
                <td><button onclick="alert('Opening Chat...')">Contact</button></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>

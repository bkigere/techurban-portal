<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambassador Portal | TechUrban HQ</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; transition: all 0.3s ease; }
        h2 { color: var(--primary); margin-bottom: 10px; }
        p { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 1.1rem; text-align: center; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn { background: var(--primary); color: white; padding: 14px 30px; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; transition: transform 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        /* Dashboard Styles */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 12px; border: 1px solid #edf2f4; }
        .stat-card span { display: block; font-size: 0.75rem; color: #95a5a6; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .stat-card b { font-size: 1.2rem; color: var(--primary); }
        .status-badge { display: inline-block; margin-top: 15px; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: #e8f5e9; color: #2e7d32; }
        
        #loader { display: none; color: var(--primary); font-weight: bold; margin-top: 15px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="login-box" id="loginBox">
    <h2>Ambassador Portal</h2>
    <p>Track your referrals and earnings in real-time.</p>
    <input type="text" id="ambassadorCode" placeholder="Enter Code (e.g. TU-BEC-002)">
    <button class="btn" onclick="checkStats()">Access Dashboard</button>
    <div id="loader">Connecting to HQ...</div>
</div>

<div class="login-box" id="dashboard" style="display:none;">
    <h2 id="welcomeName">Hi, Ambassador!</h2>
    <div id="statusBadge" class="status-badge">Account Active</div>
    
    <div class="stats-grid">
        <div class="stat-card"><span>Referrals</span><b id="refCount">0</b></div>
        <div class="stat-card"><span>Pending Payout</span><b id="pendingAmt">₦0</b></div>
        <div class="stat-card"><span>Total Earned</span><b id="paidAmt">₦0</b></div>
        <div class="stat-card"><span>Pay Status</span><b id="statusNote">Active</b></div>
    </div>
    
    <button class="btn" style="margin-top:25px; background:#95a5a6;" onclick="location.reload()">Logout</button>
</div>

<script>
    function checkStats() {
        const inputField = document.getElementById('ambassadorCode');
        const code = inputField.value.trim().toUpperCase(); // Force uppercase to match sheet
        const loader = document.getElementById('loader');
        
        // IMPORTANT: Ensure this matches your latest Web App Deployment URL
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxyYDglB7Zjwpm5SkAKI_p9FOSFjXtYe_7ouKmu846mRHY2o6kAglY_I4yCNqQklcqMyA/exec"; 

        if(!code) return alert("Please enter your referral code.");
        
        loader.style.display = "block";

        fetch(`${scriptUrl}?code=${code}`, { redirect: "follow" })
        .then(res => res.json())
        .then(data => {
            loader.style.display = "none";
            if(data.status === "success") {
                document.getElementById('loginBox').style.display = "none";
                document.getElementById('dashboard').style.display = "block";
                
                document.getElementById('welcomeName').innerText = `Hi, ${data.name}!`;
                document.getElementById('refCount').innerText = data.referrals;
                document.getElementById('pendingAmt').innerText = "₦" + data.pending;
                document.getElementById('paidAmt').innerText = "₦" + data.totalPaid;
                document.getElementById('statusNote').innerText = data.payStatus;
            } else {
                alert("Invalid Code. Please check your spelling or contact support.");
            }
        })
        .catch(err => {
            console.error(err);
            loader.style.display = "none";
            alert("Connection error. Please try again later.");
        });
    }
</script>
</body>
</html>
